<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">

<dom-module id="custom-input-element">
  <template>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Lato:400,700,900');
      :host {
        display: block;
      }

      .inputContainer {
        width: 50%;
        --primary-color: 'whitesmoke';
        --secondary-color: 'whitesmoke';
        --primary-text-color: 'whitesmoke';
        --paper-input-container-label: {
          font-family: 'Lato', sans-serif;
          font-weight: 700;
          font-size: 1.5em;
        }
        --paper-input-container-input: {
          font-family: 'Lato', sans-serif;
          font-weight: 700;
          font-size: 3em;
        }
      }
    </style>
    <div class="inputContainer">
      <paper-input label="Choose a {{fieldName.name}}" value="{{fieldName.value}}" on-change="_hell"></paper-input>
    </div>
  </template>

  <script>
    /**
     * `custom-input-element`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class CustomInputElement extends Polymer.Element {
      static get is() { return 'custom-input-element'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'custom-input-element',
            fieldName: 'Por'
          },
          fieldName:{
            type: Object,
            value: {
              "name": "Concept",
              "value": "Concept",
              "id": "IDConcept"
            }
          },
          valueIn: {
            type: String,
            value: ''
          }

        };
      }

      _hell() {
        console.log(this.fieldName.value);
      }

    }

    window.customElements.define(CustomInputElement.is, CustomInputElement);
  </script>
</dom-module>
